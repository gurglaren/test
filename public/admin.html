<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Lägg till Resa</title>
</head>
<body>
    <h1>Admin - Lägg till en ny bussresa</h1>

    <div id="loginSection">
        <h2>Logga in</h2>
        <input type="text" id="username" placeholder="Användarnamn" required>
        <input type="password" id="password" placeholder="Lösenord" required>
        <button onclick="login()">Logga in</button>
    </div>

    <div id="addTripSection" style="display: none;">
        <h2>Lägg till ny resa</h2>
        <input type="text" id="tripName" placeholder="Resnamn" required>
        <input type="text" id="destination" placeholder="Destination" required>
        <input type="number" id="price" placeholder="Pris" required>
        <input type="date" id="date" required>
        <button onclick="addTrip()">Lägg till resa</button>
        <button onclick="logout()">Logga ut</button>
        <p><a href="/bookings.html">Visa alla bokningar</a></p> <!-- Länk till bokningssidan -->
    </div>

    <script src="auth.js"></script>
</body>
</html>
